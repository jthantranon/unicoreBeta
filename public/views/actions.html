<div class="card card-inverse card-glass" style="background-color: #333; border-color: #333;">
    <div class="card-block" ng-repeat="(action,actions) in ACTIONS">
        <h3 class="card-title">{{action}} actions</h3>
        <!--<div class="form-group row">-->
            <!--<label for="smFormGroupInput" class="col-sm-{{labelColWidth}} col-form-label col-form-label-sm card-text">Username</label>-->
            <!--<div class="col-sm-{{colWidth}}">-->
                <!--<input type="text" class="form-control form-control-sm" placeholder="Username" ng-model="register.username">-->
            <!--</div>-->
        <!--</div>-->

        <a href="#"
           ng-repeat="(act,params) in actions"
           ng-click="db('request',act)"
           class="btn btn-primary">{{act}}</a>
        <div class="alert alert-warning"
             ng-repeat="(act,params) in actions">
            <h1>{{act}}</h1>
            <br>
            <div class="container">
                <form>
                    <div ng-repeat="rp in params.required"
                         class="form-group row">
                        <label class="col-2 col-form-label col-form-label-lg">
                            {{rp}}
                        </label>
                        <div class="col-sm-10">
                            <input type="text"
                                   ng-model="reqParams[act].req[rp]"
                                   class="form-control form-control-lg">
                        </div>
                    </div>

                    <div ng-repeat="op in params.optional"
                         class="form-group row">
                        <label class="col-2 col-form-label col-form-label-sm">
                            o.{{op}}
                        </label>
                        <div class="col-sm-10">
                            <input type="text"
                                   ng-model="reqParams[act].o[op]"
                                   class="form-control form-control-sm">
                        </div>
                    </div>
                </form>
                {{reqParams[act]}}
            </div>
            <a href="#"
               ng-click="subAction(act)"
               class="btn btn-primary">submit</a>

                <!--{{rp}}-->
            <!--</h3>-->
            <!--<br>-->
            <!--<h4 ng-repeat="op in params.optional">-->
                <!--o.{{op}}-->
            <!--</h4>-->
        </div>

    </div>

</div>
